name: household_ledger
description: 신혼부부 가계부 모바일 앱 - Flutter + Material Design 3
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # 네트워킹
  http: ^1.1.0
  dio: ^5.4.0
  
  # 로컬 DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # 보안 & 설정
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  
  # 차트
  fl_chart: ^0.66.0
  
  # 유틸리티
  intl: ^0.19.0
  logger: ^2.0.0
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

